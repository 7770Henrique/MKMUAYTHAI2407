<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MK Muay Thai - Cadastro</title>
  <link rel="stylesheet" href="pagina3.css"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container navbar-content">
      <div class="logo-menu">
        <img src="logotipo.png" alt="Logo MK Muay Thai" class="logo-img" />
      </div>
      <ul class="nav-links">
        <li><a href="#">INÍCIO</a></li>
        <li><a href="#">QUEM SOMOS</a></li>
        <li><a href="#">DEPOIMENTOS</a></li>
        <li><a href="#">GALERIA</a></li>
        <li><a href="#">DÚVIDAS</a></li>
        <li><a href="#">CONTATOS</a></li>
      </ul>
      <div class="nav-icons"></div>
    </div>
  </nav>

  <!-- Cabeçalho + Formulário -->
  <header class="top-bar">
    <div class="logo-nome">
      <img src="logotipo.png" alt="LogoMKMuayThai" class="logo">
    </div>

    <form action="#">
      <h1>INSCREVA-SE</h1>
      <p>Seja como vários de nossos alunos e mude sua perspectiva hoje mesmo!</p>

      <div class="input-single">
        <input type="text" id="nome" name="nome" class="input" required autocomplete="off">
        <label for="nome">Nome do aluno(a)</label>
      </div>

      <div class="input-single">
        <input type="number" id="idade" name="idade" class="input" required autocomplete="off">
        <label for="idade">Idade</label>
      </div>

      <div class="input-single">
        <input type="tel" id="contato" name="contato" class="input" required autocomplete="off">
        <label for="contato">Contato</label>
      </div>

      <div class="botão">
        <input type="submit" value="Enviar">
      </div>
    </form>
  </header>

</body>
</html>
